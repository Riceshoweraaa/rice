<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="111.css"> <!-- 确保这个路径指向你的CSS文件 -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <button onclick="login()">Login</button>
        </form>
        <!-- 注册按钮 -->
        <div class="register-link">
            Not a member? <a href="register.html">Register here</a>
        </div>
    </div>
</body>
</html>
<script>

function login(){
    //获取输入框账号密码
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    //获取cookie里的账号密码
    var CookieUsername = document.cookie.match(/(?:^|;)\s*username=([^;]+)/)[1];
    var CookiePassword = document.cookie.match(/(?:^|;)\s*password=([^;]+)/)[1];

    //值一样登录成功
    if(username == CookieUsername && password == CookiePassword)
    {
        setCookie("isLoggedIn", true, 7);

        window.open("home.html");
    }else{

        alert("请先输入正确的账号密码")
    }

}

//保存cookie函数
function setCookie(name, value, days) {
   var expires = "";
   if (days) {
       var date = new Date();
       date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
       expires = "; expires=" + date.toUTCString();
   }
   document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}
</script>
