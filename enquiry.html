<body>


<div class="enquiry-container">
  <form class="enquiry-form">
    <h2>Enquiry Form</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="course">Course of Interest:</label>
    <select id="course" name="course">
      <option value="">Leadership and Management</option>
      <option value="">Information and Technology</option>
      <option value="">Project Management</option>
      <option value="">Trade Courses</option>
      <option value="">General English</option>
    </select>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    
    <label for="major">Major:</label>
    <select id="major" name="major">
      <option value="">BSB40520</option>
      <option value="">ICT50200</option>
      <option value="">CPC30620</option>
    </select>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="">--Please select a Gender--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    
    <button type="submit">Submit Enquiry</button>
  </form>
</div>
